<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/css/main.min.css" />
    <script
      src="https://kit.fontawesome.com/b43304ce3b.js"
      crossorigin="anonymous"
    ></script>
    <title>My work | UI/UX Designer & photographer</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="/img/logo.png" alt="" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contect Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input Subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="email"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="phone"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Messsage"
              name="Messsage"
            ></textarea>
            <div class="mw-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button class="btn-dark" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>Jhon@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>555-555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>50 main st boston MA</p>
          </div>
        </div>
      </div>
    </section>

    <!-- section c: tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>lets start your next project</h1>
      </div>
    </section>

    <!-- footer -->

    <footer id="main-footer">
      <div class="footer-content container">
        <p>copytight &copy; 2020 all rights reserved</p>
        <div class="social">
          <i class="social fab fa-twitter"></i>
          <i class="social fab fa-facebook"></i>
          <i class="social fab fa-instagram"></i>
          <i class="social fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
